
services:
  db:
    image: postgres:16-alpine
    container_name: magiclawyer_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: magiclawyer
      POSTGRES_PASSWORD: MagicLawyer@2025
      POSTGRES_DB: magic_lawyer
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "8567:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: magiclawyer_app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8568:3000"
    environment:
      DATABASE_URL: postgresql://magiclawyer:MagicLawyer%402025@db:5432/magic_lawyer?schema=public
      NEXTAUTH_URL: http://localhost:8568
      NEXTAUTH_SECRET: Q0EVlP9_f0IcYB3CCQ1FKP9W7A9KhnRZHmCy5KnzvlDFq1fiUcpTyhMrRvvn8sAq0fckRcKsx0yylAKNcXHXBg
    # Se desejar usar .env local, habilite a linha abaixo
    # env_file:
    #   - .env

volumes:
  pgdata:
